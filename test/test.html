<body>
	<div id="foo" style="margin-left: 40px;">this is a test</div>
	<script type="text/javascript">
	  var alertSomeStrings = function() {
	    var test = "snazzy! " + 1983;
	    window.alert(test.toUpperCase());
	  };
	                              
		var script = new DJS.Script(alertSomeStrings.debuggable());
		script.parse();
		var ctx = new DJS.StackFrame( 'document' );
		
		script.beforeExecute( ctx );
		while(!script.doStep( ctx, DJS.StepOp.IN));
		script.afterExecute( ctx );
	</script>
