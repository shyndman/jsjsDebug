<body>
  <script type="text/javascript">
    var popupSeveralAlerts = function() {
      
      for (var i = 0; i < 10; i++) {
        var div = document.createElement('div');
        alert("we have reached iteration " + i);
      }
    };
                                
    var script = new DJS.Script(popupSeveralAlerts.asEntryPoint());
    script.parse();
    var ctx = new DJS.StackFrame( 'document' );
    
    script.beforeExecute( ctx );
    while(!script.doStep( ctx, DJS.StepOp.IN));
    script.afterExecute( ctx );
  </script>
</body>
